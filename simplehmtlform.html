<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body style="background-color: black;">
    <form>   
        <table style="width: 100%;background-color: #dbdada;border-radius: 10px ;">
            <tr>
                <th colspan="2" style="text-align: center;font-size: 50px;">Create Account</th>
            </tr>
            <tr>
                <td>
                    <label for="fname" style="color: #029f17;font-size: 25px;"><b>First name: *</b></label><br>
                    <input type="text" id="fname" name="fname" value="enter your first name" style="font-size: 25px;border-radius: 5px;width:95%;" required><br>
                </td>
                <td>
                    <label for="lname" style="color: #029f17;font-size: 25px;"><b>Last name:</b></label><br>
                    <input type="text" id="lname" name="lname" style="font-size: 25px;border-radius: 5px;width: 95%;" value="enter your last name">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="fmail" style="color: #029f17;font-size: 25px;"><b>Email: *</b></label><br>
                    <input type="email" id="fmail" name="fmail" value="enter your first name" style="border-radius: 5px;font-size: 25px;width: 97.5%;" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="fpw" style="color: #029f17;font-size: 25px;"><b>Password: *</b></label><br>
                    <input type="password" id="fpw" name="fpw" style="font-size: 25px;border-radius: 5px;width:95%;" required>
                </td>
                <td>
                    <label for="fpw" style="color: #029f17;font-size: 25px;"><b>Confirm Password: *</b></label><br>
                    <input type="password" id="fpw" name="fpw" style="font-size: 25px;border-radius: 5px;width:95%;" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="gender" style="color: #029f17;font-size: 25px;"><b>Gender:</b></label><br>
                    <input type="radio" id="male" name="gender">
                    <label for="gender">Male</label>
                    <input type="radio" id="female" name="gender">
                    <label for="gender">Female</label>
                </td>
                <td>
                    <label for="hoppies" style="color: #029f17;font-size: 25px;"><b>Hoppies:</b></label><br>
                    <input type="checkbox" id="hop1" name="hoppies">
                    <label for="hoppies">Music</label>
                    <input type="checkbox" id="hop2" name="hoppies">
                    <label for="hoppies">Sports</label>
                    <input type="checkbox" id="hop3" name="hoppies">
                    <label for="hoppies">Travel</label>
                    <input type="checkbox" id="hop4" name="hoppies">
                    <label for="hoppies">Movies</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="img" style="color: #029f17;font-size: 25px;"><b>Upload Profile Picture:</b></label><br>
                    <input type="file" alt="Submit" width="48" height="48">
                </td>
                <td>
                    <label for="inc" style="color: #029f17;font-size: 25px;"><b>Income:</b></label><br>
                    <input type="range" id="inc" name="inc" min="20" max="1000">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="bio" style="color: #029f17;font-size: 25px;"><b>Bio</b></label><br>
                    <input type="bio" id="bio" name="bio" style="font-size: 25px;border-radius: 5px;width:97.5%;height: 100px;" required><br>
                </td>
            </tr>
        </table>
    </form>
